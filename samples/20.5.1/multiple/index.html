<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, minimal-ui">
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.2/pixi.min.js"></script>
		<script src="../../../lib/Pixim.min.js"></script>
		<script src="../../../dist/Pixim-animate-container.js"></script>
	</head>
	<body>
		<script>
			const pRatio = window.devicePixelRatio || 1;
			const app = new Pixim.Application({
				width: 450,
				height: 800,
				antialias: true,
				resolution: pRatio,
				backgroundColor: 0xFFFFFF
			});
			
			const Game = Pixim.Content.create();
			
			Game.setConfig({
				width: 450,
				height: 800
			});
			
			Game.defineAnimates({
				test: {
					basepath: '../class/game/',
					filepath: 'game.js',
					id: '2FA8E0C7230941478CE2CA3DB82DBEDF'
				},
				test2: {
					basepath: '../animation/game/',
					filepath: 'game.js',
					id: '2FA8E0C7230941478CE2CA3DB82DBEDF_1'
				}
			})
			
			class Root extends Pixim.animate.Container {
				constructor($) {
					super();
					
					this.x = 10;
					this.y = 10;
					
					this.scale.set(0.5);
					
					this.addCreatejs(new $.resources.animates.test.game()).y = 100;
					this.addCreatejs(new $.resources.animates.test2.game()).y = 500;
				}
			}
			
			Game.defineLibraries({
				root: Root
			});
			
			const game = new Game();
			
			app
				.fullScreen()
				.attachAsync(game)
				.then(function() {
					app.play();
				});
		</script>
	</div>
	</body>
</html>
